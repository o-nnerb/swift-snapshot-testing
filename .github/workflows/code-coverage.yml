name: Code Coverage

on:
  push:
    branches: [main]
    paths:
      - 'Package.swift'
      - 'Sources/**'
      - 'Tests/**'
  pull_request:
    paths:
      - 'Package.swift'
      - 'Sources/**'
      - 'Tests/**'
      - '.github/workflows/code-coverage.yml'

jobs:
  code-coverage:
    runs-on: macOS-latest
    steps:
      - name: ⬇️ Get Sources
        uses: actions/checkout@v4.0.0

      - name: ☑️ Xcode Select
        run: sudo Xcode-select -switch /Applications/Xcode_16.4.app

      - name: 🛠️ Test Package
        run: swift test --enable-code-coverage

      - name: 🖨️ LLVM Coverage Format
        run: |
          xcrun llvm-cov export $(find .build -name swift-snapshot-testing-PackageTests) \
            -format="lcov" \
            -instr-profile=$(find .build -name default.profdata) \
            -ignore-filename-regex=".build|Tests" > SnapshotTesting.lcov

      - name: 📦 Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ github.workspace }}/SnapshotTesting.lcov
          verbose: true
